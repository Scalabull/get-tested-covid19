version: 2.1
jobs:
  terraform:
    working_directory: ./infrastructure
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
         name: terraform-init
         command: make terraform-init
      - run:
         name: terraform-plan
         command: make terraform-plan
     
  build:
    docker:
      - image: node:12-alpine
    steps:
      - checkout
      - run:
          name: yarn-install
          command: yarn install --production
      - run:
          name: npm-build
          command: CI=false npm run build
